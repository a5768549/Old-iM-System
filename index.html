<!DOCTYPE html>
<html lang="zh_TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iM System</title>
    <link href='https://fonts.googleapis.com/css?family=Electrolize' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #130f13;
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .welcome-container {
            display: none;
            animation: welcome-container 1s;
            position: absolute;
            top: calc(50% - 112.75px);
            left: calc(50% - 133.25px);
            width: 225.5px;
            height: 266.5px;
            transition: all 1s;
        }

        @keyframes welcome-container {
            from {
                transform: scale(2);
                opacity: 0;
            }
        }

        .login-container,
        .register-container {
            position: absolute;
            top: calc(50% - 69.7px);
            left: calc(50% - 174.25px);
            width: 348.5px;
            height: 139.4px;
            overflow: hidden;
            border: 2px transparent solid;
            border-radius: 0px;
            transition: all 0.5s;
            animation: login-container 1s 3s backwards;
        }

        .progress-container {
            position: absolute;
            top: calc(50% - 225.5px);
            left: calc(50% - 399.75px);
            width: 799.5px;
            height: 451px;
        }

        .account-container {
            font-family: 'Electrolize', monospace;
            position: absolute;
            top: 40px;
            right: 25px;
            width: 300px;
            height: 25px;
            overflow: hidden;
        }

        .password-container {
            font-family: 'Electrolize', monospace;
            position: absolute;
            top: 70px;
            right: 25px;
            width: 300px;
            height: 25px;
            overflow: hidden;
        }

        .name-container {
            font-family: 'Electrolize', monospace;
            position: absolute;
            top: 100px;
            right: 25px;
            width: 300px;
            height: 25px;
            overflow: hidden;
            display: none;
        }

        .email-container {
            font-family: 'Electrolize', monospace;
            position: absolute;
            top: 130px;
            right: 25px;
            width: 300px;
            height: 25px;
            overflow: hidden;
            display: none;
        }

        .email-container .field-name-with-input input {
            font-size: 12px;
        }

        .account-container .field-name-with-input {
            animation: left-slide-in 0.5s 4s backwards;
        }

        .password-container .field-name-with-input {
            animation: left-slide-in 0.5s 4.5s backwards;
        }

        .name-container .field-name-with-input {
            animation: left-slide-in 0.5s backwards;
        }

        .email-container .field-name-with-input {
            animation: left-slide-in 0.5s backwards;
        }

        .field-name {
            width: 120px;
            height: 25px;
            text-align: center;
        }

        .field-name sup {
            font-size: 20px;
            font-weight: bold;
            line-height: 10px;
            margin-left: -5px;
        }

        .field-name-with-input {
            display: flex;
            width: 300px;
            height: 25px;
            color: #bbb;
            border-radius: 2px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .field-name-with-input .vertical-line {
            width: 0px;
            height: 15px;
            border-right: 1.5px #bbb solid;
            margin-top: 5px;
            margin-right: 10px;
        }

        .field-name-with-input input {
            color: #bbb;
            border: none;
            height: 15px;
            background-color: transparent;
            width: 160px;
            padding: 5px;
            outline: none;
            font-size: 20px;
            letter-spacing: 2px;
            font-family: 'Electrolize', monospace;
        }

        .register-button {
            position: absolute;
            top: 100px;
            right: 110px;
            width: 100px;
            height: 25px;
            color: #bbb;
            line-height: 25px;
            text-align: center;
            border-radius: 2px;
            background-color: rgba(255, 255, 255, 0.1);
            font-family: 'Electrolize', monospace;
            animation: login-button 0.5s 4s backwards;
            cursor: pointer;
            transition: all 0.5s;
            display: block;
            border: none;
            outline: none;
        }

        .register-button:active {
            color: #130f13;
            background-color: #bbb;
            transform: scale(0.8);
        }

        .login-button {
            position: absolute;
            top: 100px;
            right: 25px;
            width: 80px;
            height: 25px;
            color: #bbb;
            line-height: 25px;
            text-align: center;
            border-radius: 2px;
            background-color: rgba(255, 255, 255, 0.1);
            font-family: 'Electrolize', monospace;
            animation: login-button 0.5s 4.25s backwards;
            cursor: pointer;
            transition: all 0.5s;
            display: block;
            border: none;
            outline: none;
        }

        .login-button:active {
            color: #130f13;
            background-color: #bbb;
            transform: scale(0.8);
        }

        @keyframes left-slide-in {
            from {
                transform: translate(-100%);
            }
        }

        @keyframes login-button {
            from {
                transform: translateX(250%);
            }
        }

        @keyframes login-container {
            0% {
                top: calc(50% - 225.5px);
                left: calc(50% - 399.75px);
                width: 799.5px;
                height: 451px;
                border-radius: 10px;
            }

            50% {
                border-color: #ddd;
            }

            95% {
                border-radius: 10px;
            }
        }

        .register-container {
            animation: none;
            border-radius: 0px;
            top: calc(50% - 99.7px);
            left: calc(50% - 174.25px);
            width: 348.5px;
            height: 199.4px;
        }

        .register-container .name-container,
        .register-container .email-container {
            display: block;
        }

        .register-container .login-button,
        .register-container .register-button {
            top: 160px;
        }

        .register-container .progress-container .login-layout,
        .register-layout {
            display: none;
        }

        .register-container .progress-container .register-layout {
            display: inline;
        }
    </style>
</head>

    <style>

    <script>
        var accountField = document.querySelector(".login-container [name=name]");
        var passwordField = document.querySelector(".login-container [name=password]");
        var nameField = document.querySelector(".login-container [name=id]");
        var emailField = document.querySelector(".login-container [name=email]");
        var loginButton = document.querySelector(".login-button");
        var registerButton = document.querySelector(".register-button");
        var loginContainer = document.querySelector(".login-container");
        var welcomeContainer = document.querySelector(".welcome-container");
        var welcomeInfoMessage = document.querySelector(".welcome-container .info-message");
        var welcomeAvatar = document.querySelector(".welcome-container img");
        
        function checkIsLoginForm() {
            return loginContainer.classList.contains("login-container");
        }

        loginButton.onclick = function (event) {
            event.preventDefault();

            ready:
            if (checkIsLoginForm()) {
                if ([accountField, passwordField].some(field => !field.value)) {
                    return;
                }

                var request = fetch("/login-api.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: encodeURI(Object.entries({
                        "name": accountField.value,
                        "password": passwordField.value,
                    }).map((field) => field.join("=")).join("&")),
                });

                request
                    .then(function (response) {
                        if (response.status !== 200) {
                            welcomeInfoMessage.style.color = "red";
                        }
                        else {
                            welcomeInfoMessage.style.color = "";
                            
                        }

                        response.json().then(({ message,photo_path,border_color }) => {
                            welcomeInfoMessage.innerText = message;
                            welcomeContainer.style.display = "block";
                            setTimeout(function () {
                                if (response.status === 200) {
                                    welcomeContainer.style.opacity = "0";
                                    welcomeContainer.style.transform = "scale(0)";
                                    welcomeAvatar.src = photo_path;
                                    welcomeAvatar.borderColor = border_color;
                                }
                                else {
                                    loginContainer.style.opacity = "";
                                    loginContainer.style.transform = "";
                                    welcomeContainer.style.display = "";
                                }
                            }, 1500);
                        });
                    })
                    .catch(function () {
                        loginContainer.style.opacity = "";
                        loginContainer.style.transform = "";
                    });
            }
            else {
                if ([accountField, passwordField, nameField, emailField].some(field => !field.value)) {
                    return;
                }

                var request = fetch("/register-api.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: encodeURI(Object.entries({
                        "name": accountField.value,
                        "password": passwordField.value,
                        "id": nameField.value,
                        "email": emailField.value,
                    }).map((field) => field.join("=")).join("&")),
                });

                request
                    .then(function (response) {
                        if (response.status !== 201) {
                            welcomeInfoMessage.style.color = "red";
                        }
                        else {
                            welcomeInfoMessage.style.color = "";
                        }

                        response.json().then(({ message }) => {
                            if (response.status === 201) {
                                welcomeContainer.style.opacity = "0";
                                welcomeContainer.style.transform = "scale(0)";
                            }
                            else {
                                loginContainer.style.opacity = "";
                                loginContainer.style.transform = "";
                                welcomeContainer.style.display = "";
                            }
                        });
                    })
                    .catch(function () {
                        loginContainer.style.opacity = "";
                        loginContainer.style.transform = "";
                    });
            }

            loginContainer.style.animation = "none";
            loginContainer.style.opacity = "0";
            loginContainer.style.transform = "scale(0)";
        };

        registerButton.onclick = function (event) {
            event.preventDefault();

            if (checkIsLoginForm()) {
                loginContainer.className = "register-container";
                registerButton.innerText = "BACK";
                loginButton.innerText = "SUBMIT";
                accountField.type = "text";
                passwordField.type = "text";
            }
            else {
                loginContainer.className = "login-container";
                registerButton.innerText = "REGISTER";
                loginButton.innerText = "LOGIN";
                accountField.type = "password";
                passwordField.type = "password";
            }

            loginContainer.style.animation = "none";
        };
    </script>
